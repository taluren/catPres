  <script>


     window.addEventListener("load", function(event) {  
	      
		//create the "frame manager" with some parameters	
		fm=frameManager({screenBackground:"black", mathjax:false, math:"testPres-math.json"});
		fm.frame("Overlap")
	   	.append("graph#G",{}, {simulation:true, directed:false})
		var rnd= seededRndGenerator(0.1); 
		function generateGraph(n1,n2, p) {
		   fm.goto("#G").setNodeStyle({xMax:-30, xMin:-60})
		   for (var i=0;i<n1;i++) 
			  fm.goto("#G").addNode(i)
		   fm.goto("#G").setNodeStyle({xMin:30, xMax:60})
		   for (var j=0;j<n2;j++) 
			    fm.goto("#G").addNode(n1+j)
				 
		   for (var i=0;i<n1;i++) {
			  for (var j=0;j<n2;j++) {
			     if (rnd.random()<p) {
				    fm.goto("#G").addLink(i,j+n1);
				  }
			  }
			}
		}	 
		generateGraph(5,5,0.3);
		
		
		
		
   
fm.run();
});


  </script>
  
<canvas id="canvas"></canvas>
    </body>
